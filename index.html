<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock with Time Zones</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <form id="choose-city-form">
        <select name="city" id="city-select">
          <option value="">Please select city</option>
          <option value="paris">Paris</option>
          <option value="copenhagen">Copenhagen</option>
        </select>
      </form>

      <div class="city-box">
        <div>
          <h2>Copenhagen</h2>
          <div class="date">October 9th 2024</div>
        </div>
        <div>
          <div class="time">11:32 <span class="time-unit">AM</span></div>
        </div>
      </div>
      <div class="city-box">
        <div>
          <h2>Paris</h2>
          <div class="date">October 9th 2024</div>
        </div>
        <div>
          <div class="time">11:32 <span class="time-unit">AM</span></div>
        </div>
      </div>

      <footer>
        <hr />
        Coded by <strong>Julie M. Jeffries</strong>,
        <a
          href="https://github.com/juliemeta/world-clock-time-zones"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://worldclock-timezones.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
