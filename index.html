<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Time Zones</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock ‚è∞</h1>
      <form id="choose-city-form">
        <select name="city" id="city-select">
          <option value="">Add more cities...</option>
          <option value="current-location">My current time zone</option>
          <option value="Europe/Amsterdam">Amsterdam</option>
          <option value="Asia/Bangkok">Bangkok</option>
          <option value="Europe/Budapest">Budapest</option>
          <option value="Africa/Cairo">Cairo</option>
          <option value="Africa/Casablanca">Casablanca</option>
          <option value="America/Chicago">Chicago</option>
          <option value="America/Costa_Rica">Costa Rica</option>
          <option value="Europe/Dublin">Dublin</option>
          <option value="Pacific/Honolulu">Honolulu</option>
          <option value="Europe/Istanbul">Istanbul</option>
          <option value="Africa/Lagos">Lagos</option>
          <option value="Europe/London">London</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Europe/Rome">Rome</option>
          <option value="Asia/Seoul">Seoul</option>
          <option value="Asia/Shanghai">Shanghai</option>
          <option value="Europe/Stockholm">Stockholm</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Africa/Timbuktu">Timbuktu</option>
          <option value="Europe/Vienna">Vienna</option>
        </select>
      </form>

      <div id="cities">
        <div class="city-box" id="new_york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"><small></small></div>
          </div>
        </div>

        <div class="city-box" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"><small></small></div>
          </div>
        </div>

        <div class="city-box" id="copenhagen">
          <div>
            <h2>Copenhagen</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"><small></small></div>
          </div>
        </div>
      </div>

      <footer>
        <hr />
        Coded by <strong>Julie M. Jeffries</strong>,
        <a
          href="https://github.com/juliemeta/world-clock-time-zones"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://worldclock-timezones.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
